<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="gradient" class="gradient-box">
      <div class="number-of-colors">
        <label for="count-color">How many colors:</label>
        <input
          type="number"
          id="count-color"
          name="count-color"
          value="2"
          step="1"
          min="2"
        />
      </div>
      <div id="colors"></div>
      <div class="gradient-mode">
        <div class="container box">
          <div id="linear" class="mode-icon clicked">
            <img src="./icons/minus.png" />
            <p>Linear</p>
          </div>
          <div id="radial" class="mode-icon">
            <img src="./icons/dry-clean.png" />
            <p>Radial</p>
          </div>
        </div>
        <div class="container angle-wrapper">
          <input
            value="90"
            type="range"
            id="angle"
            class="angle"
            name="angle"
            min="0"
            max="360"
          />
          <p id="angle-display">90Â°</p>
        </div>
      </div>
      <button id="suprise">Suprise me!</button>
    </form>
    <main>
      <p id="copy-code" class="copy-code"></p>
    </main>
    <script src="main.js"></script>
  </body>
</html>
